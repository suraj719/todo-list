<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="header">
            <h1 class="text-center text-warning title mt-5">TO-DO APPLICATION</h1>
        </div>
        <div class="lists fs-3">
            
            <div class="text-center mt-5">
                <input type="text" class="taskinput text-warning-emphasis rounded-pill p-2" placeholder="enter a task">
                <button onclick="addtask()" class=" addbtn p-2">add</button>
            </div>
            <br/>
            <div class="tasks">
                
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/91dd69b788.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
